<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar pel√≠cula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar  placeholder="Buscar pelicula"
                  (ionChange)="buscar($event)" 
                  [debounce]="700" 
                  [value]="textoBuscar">
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center"><ion-spinner name="bubbles"></ion-spinner></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
  <ion-list-header>
    <ion-label>Ideas</ion-label>
    <!-- <ion-button>See All</ion-button> -->
  </ion-list-header>


  <ion-item *ngFor="let idea of ideas"
            (click)="textoBuscar = idea">
    <ion-label>{{idea}}</ion-label>
  </ion-item>
</ion-list>

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let pelicula of peliculas">
      <ion-card (click)="verDetalle(pelicula.id)">
        <img [src]="pelicula.poster_path | imagen">
        <ion-card-header>
          <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
          <ion-card-title><h3>{{pelicula.title}}</h3></ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
